<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" ngModel class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>
    </form>
  </div>
</div>
